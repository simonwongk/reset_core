<div class="row" style="height: 80vh;">
	<div class="col-lg-4 offset-lg-4 col-xs-12 border border-light p-5 align-self-center shadow-lg">
		<div class="titleU w-25">__('Log In')</div>
		<form class="form-signin" action="/login" method="post" role="form">
			<input type="hidden" name="action" value="login" />
			<input type="hidden" name="ref" value="{ref}" />
			<div class="form-group">
				<input type="text" name="name" placeholder="__('Username')" required autofocus />
			</div>
			<div class="form-group">
				<input type="password" name="pswd" placeholder="__('Password')" required />
			</div>
			<button type="submit" class="btn btn-lg btn-success btn-block">__('Login')</button>
		</form>
	</div>
</div>
