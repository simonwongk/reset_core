<!-- IF cols_list -->

<!-- IF !filters_only -->
<div class="mr-3 position-relative filter_dropdown_div" id="filter_dropdown">
	<div class="clickable" id="filter_dropdown_handler" accesskey="F">
		<i class="fa fa-filter"></i>
		__('Filter')
		<i class="fa fa-sort-desc i_dropdown"></i>
	</div>
	<div class="position-absolute filter_dropdown_list shadow">
		<div class="mt-3">
<!-- ENDIF -->
			<!-- IF members -->
			<div class="row mt-4 mb-1" id="coldiy_00">
				<div class="font-weight-bold col-auto">__('Any Person')</div>
				<div class="col">
					<select data-jump="_col00">
						<option>Choose...</option>
						<!-- BEGIN members -->
						<option value="{id}"<!-- IF curr --> selected="selected"<!-- ENDIF -->>{II}. {truename}</option>
						<!-- END -->
					</select>
				</div>
				<!-- IF members_myself -->
				<div class="col-auto">
					<a href="?s_col00=1&o_col00={_S.acp_id}" accesskey="M">__('Me')</a>
				</div>
				<!-- ENDIF -->
			</div>
			<!-- ENDIF -->

		<!-- BEGIN cols_list -->
			<div class="row mt-4 mb-1" id="coldiy_{ori_fid}">
				<div class="font-weight-bold col-auto">
					__({col_title})
					<!-- IF reverse_search -->(__('Reverse'))<!-- ENDIF -->
				</div>
				<!-- IF col.type=="dropdown" -->
				<div class="col">
					<select data-jump="_col{ori_fid}">
						<option>Choose...</option>
						<!-- BEGIN val -->
						<option value="{title}"<!-- IF curr --> selected="selected"<!-- ENDIF -->>{II}. {title}</option>
						<!-- END -->
					</select>
				</div>
				<!-- ELSEIF col.type=="member" -->
				<div class="col">
					<select data-jump="_col{ori_fid}">
						<option>Choose...</option>
						<!-- BEGIN val -->
						<option value="{id}"<!-- IF curr --> selected="selected"<!-- ENDIF -->>{II}. {truename}</option>
						<!-- END -->
					</select>
				</div>
				<!-- ELSE -->
				<div class="col">
					<!-- IF col.type=="number" -->
						<input type="number" data-filter_input="_col{ori_fid}" value="<!-- IF existing_data -->{existing_data.0}<!-- ENDIF -->" />
					<!-- ELSEIF col.type=="date" -->
						<input type="date" data-filter_input="_col{ori_fid}" value="<!-- IF existing_data -->{existing_data.0}<!-- ENDIF -->" />
					<!-- ELSEIF col.type=="email" -->
						<input type="email" data-filter_input="_col{ori_fid}" value="<!-- IF existing_data -->{existing_data.0}<!-- ENDIF -->" />
					<!-- ELSE -->
						<input type="text" data-filter_input="_col{ori_fid}" value="<!-- IF existing_data -->{existing_data.0}<!-- ENDIF -->" />
					<!-- ENDIF -->
				</div>
				<div class="col-auto">
					<input type="button" data-filter="_col{ori_fid}" class="ml-1" value="Go" style="width:initial;" />
				</div>
				<!-- ENDIF -->
			</div>

			<!-- IF col.type=="date" -->
			<div id="coldiy_{ori_fid}_range">
				<div class="font-weight-bold mt-3">__({col_title})</div>
				<input type="date" data-filter_start="_col{ori_fid}m" value="<!-- IF o_v2start -->{o_v2start}<!-- ENDIF -->" placeholder="__('Start')" class="d-inline-block" />
				-
				<input type="date" data-filter_end="_col{ori_fid}m" value="<!-- IF o_v2end -->{o_v2end}<!-- ENDIF -->" placeholder="__('End')" class="d-inline-block" />
				<input type="button" data-filter_start_end="_col{ori_fid}m" class="d-inline-block" value="Choose" />
			</div>
			<!-- ENDIF -->

		<!-- END -->

<!-- IF !filters_only -->
		</div>

		<!-- IF has_trash -->
		<div class="btn-group btn-group-sm mt-5 w-100">
			<a href='/{p}?s95=1&o95=1' class="btn btn-outline-secondary<!-- IF o95=="1" --> active<!-- ENDIF -->">__('Trash')</a>
			<a href='/{p}?s95=1&o95=2' class="btn btn-outline-secondary<!-- IF o95=="2" --> active<!-- ENDIF -->">__('All')</a>
		</div>
		<!-- ENDIF -->
	</div>
</div>
<!-- ENDIF -->

<!-- ENDIF -->
