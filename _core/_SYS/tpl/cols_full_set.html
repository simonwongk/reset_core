<!-- IF cols_list -->
<div class="row alert alert-secondary">
	<!-- BEGIN cols_list -->
		<label class="col-<!-- IF is_modal -->2<!-- ELSE -->1<!-- ENDIF --> mb-3">
			__({col_ori.title}):
		</label>
		<div class="col-<!-- IF is_modal -->10<!-- ELSE -->11<!-- ENDIF -->">
			<!-- IF col_info.type=="dropdown" -->
			<div class="form-group" id="cooldiy_group_{col_ori.id}">
				<div class="hi-switch label-info">
					<input type="radio" name="col_val[{col_ori.id}]" id="col_val{col_ori.id}_0" value="0" required <!-- IF !existing_data -->checked<!-- ENDIF --> />
					<label for="col_val{col_ori.id}_0" title="Clear the value"><i class="fa fa-times"></i></label>
				<!-- BEGIN options_list -->
					<input type="radio" name="col_val[{col_ori.id}]" id="col_val{col_ori.id}_{II}" value="{title}" required <!-- IF curr -->checked<!-- ENDIF --> />
					<label for="col_val{col_ori.id}_{II}">{title}</label>
				<!-- END -->
				</div>

				<style>
					<!-- BEGIN options_list -->
					<!-- IF color -->
					#cooldiy_group_{col_ori.id} .hi-switch.label-info input#col_val{col_ori.id}_{II}+label {
						background-color: {color};
						color: white;
						opacity: .4;
					}
					#cooldiy_group_{col_ori.id} .hi-switch.label-info input#col_val{col_ori.id}_{II}:checked+label, #cooldiy_group_{col_ori.id} .hi-switch.label-info input#col_val{col_ori.id}_{II}:hover+label {
						opacity: 1;
					}

					<!-- ENDIF -->
					<!-- END -->

					.hi-switch.label-info input+label {
						position: relative;
					}
					.hi-switch.label-info input:checked+label::before, .hi-switch.label-info input:hover+label::before {
						content: '';
						color: #105E28;
						position: absolute;
						left: 0;
						top: 0;
						border-style: solid;
						border-width: 20px 20px 0 0;
						border-color: #f9ef4b transparent transparent transparent;
					}

					.hi-switch.label-info input:checked+label::after, .hi-switch.label-info input:hover+label::after {
						content: '';
						color: #105E28;
						position: absolute;
						right: 0;
						bottom: 0;
						border-style: solid;
						border-width: 0 0 20px 20px;
						border-color: transparent transparent #007bff transparent;
					}

				</style>
			</div>
			<!-- ELSEIF col_info.type=="member" -->
			<div class="form-group row">
				<div class="col-4">
					<select name="col_val[{col_ori.id}]">
						<option value="">-</label>
					<!-- BEGIN options_list -->
						<option <!-- IF curr -->selected<!-- ENDIF --> value="{id}">{truename}</option>
					<!-- END -->
					</select>
				</div>
				<div class="col-auto">
				<!-- IF assign_to_me -->
					<button type="button" onclick="$('[name=\'col_val[{col_ori.id}]\']').val({assign_to_me}).trigger('change')" class="btn btn-info btn-sm" noLoading id="coldiy_{col_ori.id}">__('Assign to Me')</button>
				<!-- ENDIF -->
				</div>
			</div>
			<!-- ELSEIF col_info.type=="number" -->
			<div class="form-group">
				<input type="number" name="col_val[{col_ori.id}]" value="<!-- IF existing_data -->{existing_data}<!-- ENDIF -->" />
			</div>
			<!-- ELSEIF col_info.type=="date" -->
			<div class="form-group">
				<input type="date" name="col_val[{col_ori.id}]" value="<!-- IF existing_data -->{existing_data}<!-- ENDIF -->" />
			</div>
			<!-- ELSEIF col_info.type=="email" -->
			<div class="form-group">
				<input type="email" name="col_val[{col_ori.id}]" value="<!-- IF existing_data -->{existing_data}<!-- ENDIF -->" />
			</div>
			<!-- ELSEIF col_info.type=="geo" -->
			<div class="form-group">
				<input type="text" name="col_val[{col_ori.id}]" value="{existing_data}" autofocus id="geo_search" />
			</div>
			<script src="https://maps.googleapis.com/maps/api/js?key={google_geo_key}&libraries=places&v=weekly&channel=2&callback=initService" async></script>
			<script>
				function initService() {
					const geo_svc = new google.maps.places.SearchBox(document.getElementById('geo_search'));
				}
			</script>
			<!-- ELSEIF col_info.type=="link" -->
			<div class="form-group row">
				<div class="col-auto">__('URL'):</div>
				<div class="col">
					<input type="text" name="col_val[{col_ori.id}][url]" value="<!-- IF existing_data.url -->{existing_data.url}<!-- ENDIF -->" />
				</div>
				<div class="col-auto">__('Text'):</div>
				<div class="col-4">
					<input type="text" name="col_val[{col_ori.id}][text]" value="<!-- IF existing_data.text -->{existing_data.text}<!-- ENDIF -->" />
				</div>
			</div>
			<!-- ELSE -->
			<div class="form-group">
				<input type="text" name="col_val[{col_ori.id}]" value="<!-- IF existing_data -->{existing_data}<!-- ENDIF -->" />
			</div>
			<!-- ENDIF -->
		</div>
	<!-- END -->
</div>
<!-- ENDIF -->
